<body><div id="toolbar"> 
    <mat-toolbar color="secondary">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  
      <a mat-button class="webName" routerLink="/">
        <span>GameRanker</span>
      </a>
      <span class="example-spacer"></span>
  
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
          <a mat-button routerLink="/list">Game List</a>
          <a mat-button routerLink="/csgo">CS:GO</a>
          <a mat-button routerLink="/minecraft">Minecraft</a>
          <a mat-button routerLink="/control">Control</a>
          <a mat-button routerLink="/zelda">Ocarina of Time</a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <div id="invis">
        Menu
    </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let list"> {{list.position}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-game">
      <th mat-header-cell *matHeaderCellDef> Game </th>
      <td mat-cell *matCellDef="let list"> {{list.game}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let list"> {{list.score}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</body>
